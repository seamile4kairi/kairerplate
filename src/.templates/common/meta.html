<meta name="format-detection" content="telephone=no">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
<title>{{ title }}</title>
<meta name="description" content="{{ description }}">
<link rel="canonical" href="{{ protocol }}://{{ domain }}{{ path }}">

<!-- Favicons -->
<link rel="shortcut icon" href="{{ favicon }}">
<link rel="apple-touch-icon" sizes="{{ apple_touch_icon_size }}" href="{{ apple_touch_icon }}">

<!-- Open Graph -->
<meta property="og:site_name" content="{{ site_name }}">
<meta property="og:locale" content="{{ locale }}">
<meta property="og:title" content="{{ title }}">
<meta property="og:description" content="{{ description }}">
<meta property="og:type" content="{{ og_type }}">
<meta property="og:url" content="{{ protocol }}://{{ domain }}{{ path }}">
<meta property="og:image" content="{{ protocol }}://{{ domain }}{{ thumbnail }}">

<!-- Twitter Cards -->
<meta name="twitter:card" content="{{ tw_card }}">
<meta name="twitter:title" content="{{ title }}">
<meta name="twitter:description" content="{{ description }}">
<meta name="twitter:image" content="{{ protocol }}://{{ domain }}{{ thumbnail }}">
